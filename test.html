<!DOCTYPE html><html lang='en'><head> <meta charset='UTF-8'> <meta name='viewport' content='width=device-width, initial-scale=1.0'> <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'> <title>color picker</title></head><body> <form> <div class='form-group' style='position: relative; bottom: -50px; width: 400px; left: 100px;'> <label for=' red'>red</label> <input name='red' type='text' id='red' class='form-control' value='0'> <label for='blue'>blue</label> <input name='blue' type='text' id='blue' class='form-control' value='0'> <label for='green'>green</label> <input name='green' type='text' id='green' class='form-control' value='0'> </div><div class='form-group' style='position: relative; bottom: -50px;'> <input type='color' id='color' style='position: relative; width: 75px; height: 30px; left: 100px; padding-bottom: -60px;'> <input type='submit' class='btn btn-primary' value='Enter' style='position: relative; width: 100px; left: 100px;'> <button id='Reset' class='btn btn-danger' style='position: relative; width: 100px; left: 100px;'>Reset</button> <button onclick='randam();' class='btn btn-success' style='position: relative; width: 100px; left: 100px;'>Randam</button> </div></form> <form> <div class='table-responsive' style='position: relative; bottom: -50px; top: -200px; width: 400px; left: 800px;'> <table class='table table-bordered' id='dynamic_field'> <tr> <td><button type='button' name='add' id='add' class='btn btn-success'>Add More</button></td></tr></table> <input type='submit' class='btn btn-primary' value='Enter'> </div></form> <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js'></script> <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'></script> <script>let colorinput=document.querySelector('#color'); let Resetbtn=document.querySelector('#Reset'); colorinput.addEventListener('input', ()=>{document.querySelector('#red').value=hexToRgb(colorinput.value).r; document.querySelector('#blue').value=hexToRgb(colorinput.value).b; document.querySelector('#green').value=hexToRgb(colorinput.value).g;}); Resetbtn.addEventListener('input', ()=>{document.querySelector('#red').value=0; document.querySelector('#blue').value=0; document.querySelector('#green').value=0;}); function hexToRgb(hex){var result=/^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex); return result ?{r: parseInt(result[1], 16), g: parseInt(result[2], 16), b: parseInt(result[3], 16)}: null;}function randam(){document.querySelector('#red').value=Math.random() * 255 | 0; document.querySelector('#green').value=Math.random() * 255 | 0; document.querySelector('#blue').value=Math.random() * 255 | 0;}$(document).ready(function (){var i=1; $('#add').click(function (){i++; $('#dynamic_field').append(`<tr><td><input type='text' name='pati_${i}_r' class='form-control name_list'/></td><td><button type='button' name='remove' id='${i}' class='btn btn-danger btn_remove'>X</button></td></tr>`); $('#dynamic_field').append(`<tr><td><input type='text' name='pati_${i}_g' class='form-control name_list'/></td><td><button type='button' name='remove' id='${i}' class='btn btn-danger btn_remove'>X</button></td></tr>`); $('#dynamic_field').append(`<tr><td><input type='text' name='pati_${i}_b' class='form-control name_list'/></td><td><button type='button' name='remove' id='${i}' class='btn btn-danger btn_remove'>X</button></td></tr>`);}); $(document).on('click', '.btn_remove', function (){var button_id=$(this).attr('id'); $('#row' + button_id + '').remove();});}); </script></body></html>
