<!DOCTYPE html>

<form action="show_data.html">
    <p>
        Color 1 - RGBA:
        <input data-jscolor="" value="rgba(255,160,0,0.5)" name="color1">
    </p>

    <p>
        Color 2 - HEX:
        <input data-jscolor="{alphaElement:'#alp2'}" value="FFA000" name="color2[value]">
        opacity: <input id="alp2" value="0.5" name="color2[alpha]" size="5">
    </p>

    <p>
        Color 3:
        <button data-jscolor="{valueElement:'#val3'}"></button>
        <input id="val3" value="rgba(255,160,0,0.5)" name="color3" type="hidden">
        sends RGBA value
    </p>

    <p>
        Color 4:
        <button data-jscolor="{valueElement:'#val4', alphaElement:'#alp4'}"></button>
        <input id="val4" value="FFA000" name="color4[value]" type="hidden">
        <input id="alp4" value="0.5" name="color4[alpha]" type="hidden">
        sends HEX and alpha value
    </p>

    <input type="submit">
    <script src="jscolor.js"></script>
</form>
