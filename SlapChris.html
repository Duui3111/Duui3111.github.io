<script>
    let seconds = 0;

    $("#hand").draggable({
        drag: function () { seconds++; },
        stop: function () {
            console.log(seconds);
            $("#KMH").text(((50 - seconds) < 0) ?  1 : (50 - seconds) + " km/h"); 
        }
    }); 
    
</script>
